<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oswaldo Guayasamín - Tribute Page</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="main">
        <div class="header">
            <h1 id="title"> Oswaldo Guayasamín </h1>
        </div>
        <main>
            <div id="img-div">
                <img src="images/oswaldo-guaysamin-espaldas.png" alt="Oswaldo Guayasamín de espaldas" id="image">
                <figcaption id="img-caption">Pintor ecuatoriano Oswaldo Guayasamín de espaldas frente a su obra de arte.</figcaption>
            </div>

            <div id="tribute-info">
                <hr>
                <div class="cita">
                    <q>Mi pintura es para herir, para arañar y
                        golpear en el corazón de la gente. Para
                        mostrar lo que el Hombre hace en
                        contra del Hombre.</q>
                    <br>
                    <label id="autor" for="cita">Oswaldo Guayasamin</label>

                </div>
                <hr>
                <ul>
                    <li> <label class="año"> 6 de julio de 1919  </label> <label for="" class="suceso"> Nace el pintor Oswaldo Guaysamín en la ciudad de Quito, siendo el primero de diez hijos. </label></li>
                    <li> <label class="año"> 1941  </label> <label for="" class="suceso"> Finaliza sus estudios en la  Escuela de Bellas Artes de Quito obteniendo el diploma de pintor y escultor, tras haber seguido también estudios de arquitectura. </label></li>
                    <li> <label class="año"> 1942 </label> <label for="" class="suceso"> Expone por primera vez a la edad de 23 años en una sala particular de Quito y provoca un escándalo. La crítica considera esta muestra como un enfrentamiento con la exposición oficial de la Escuela de Bellas Artes.  </label></li>
                    <li> <label class="año"> 1955 </label> <label for="" class="suceso"> Gana el Gran Premio en la III Bienal Hispanoamericana de Arte, que se llevó a cabo en la ciudad de Barcelona. </label></li>
                    <li> <label class="año"> 1971 </label> <label for="" class="suceso"> Es elegido presidente de la Casa de la Cultura Ecuatoriana </label></li>
                    <li> <label class="año"> 1976 </label> <label for="" class="suceso"> Crea la Fundación Guayasamín a la que dona su obra y sus colecciones de arte, ya que concibe el arte como un patrimonio de los pueblos. </label></li>
                    <div class="media">
                        <img src="images/oswaldo-guayasamin -ultimos-años.jpg" alt="Oswaldo Guaysamín en sus últimos años" id="image">
                    </div>
                    <li> <label class="año"> 1978 </label> <label for="" class="suceso"> Es nombrado miembro de la Real Academia de Bellas Artes de San Fernando, de España, y un año después, miembro de honor de la Academia de Artes de Italia.</label></li>
                    <li> <label class="año"> 1982 </label> <label for="" class="suceso"> Se inaugura en el Aeropuerto de Barajas un mural de 120 metros pintado por Guayasamín. Ese gran mural, elaborado con acrílicos y polvo de mármol, está dividido en dos partes: una de ellas dedicada a España y la otra a Hispanoamérica. </label></li>
                    <li> <label class="año"> 28 de octubre 1992 </label> <label for="" class="suceso"> Recibe el título de Doctor Honoris Causa por parte de la Facultad de Arquitectura y Artes de la Universidad Nacional Pedro Henríquez Ureña. </label></li>
                    <li> <label class="año"> 1995 </label> <label for="" class="suceso"> Inició en Quito su obra más importante, el espacio arquitectónico denominado "La Capilla del Hombre", a la cual le dedica todo su esfuerzo.  </label></li>
                    <li> <label class="año"> 10 de marzo de 1999 </label> <label for="" class="suceso"> Fallece causa de un infarto agudo de miocardio, en Baltimore (Estados Unidos), aún sin ver finalizado este proyecto.</label></li>
                    <div class="media">
                        <iframe src="https://www.youtube.com/embed/seiv6uP_O-Y" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </ul>
            </div>
        </main>
    </div>
    <div class="link">
        <a href="http://hecultura.com/murales/wp-content/uploads/2016/06/Guayasamin.pdf" id="tribute-link" target="_blank">Información adicional sobre el gran pintor Oswaldo Guaysamín.</a>
    </div>
    </div>
</body>
